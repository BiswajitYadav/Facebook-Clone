<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook - log in or sign up</title>
</head>
<body class="bg-gray-100">
     <div class="container mt-52 flex mx-auto justify-center items-center">
        <div class="left w-1/3">
            <img class="w-60" src="logo2.png" alt="">
            <p class="mt-4 text-3xl">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right ml-4 flex flex-col shadow bg-white p-6 w-1/4 rounded-lg relative">
            <input class="px-5 py-3 border border-gray-300 mb-3 rounded-lg hover:border-blue-500" type="text" placeholder="Email address or phone number">
            <input class="px-5 py-3 border border-gray-300 mb-3 rounded-lg hover:border-blue-500" type="password" placeholder="Password">
            <button class="bg-blue-600 p-3 font-bold text-xl text-white rounded-lg hover:bg-blue-700 transition ease-in-out duration-500">Log in</button>
            <p class="text-blue-500 my-2 text-center cursor-pointer hover:underline">Forgotten password?</p>
            <hr class="py-2">
            <button class="bg-green-500 py-3 w-52 ml-14 rounded-lg font-bold text-lg text-white hover:bg-green-600 transition ease-in-out duration-500">Create New Account</button>
            <span class="absolute -bottom-12 text-sm ml-4"> <span class="font-bold cursor-pointer hover:underline"> Create a Page</span> for a celebrity, brand or business.</span>
        </div>
     </div>
</body>
</html>
